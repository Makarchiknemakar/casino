<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битва проти ШІ 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="blacjack.css">
</head>
<body>
    <a class="btn btn-primary" href="index.html" role="button">На головну</a>
    <div class="container">
        <h1>Битва проти ШІ 2.0</h1>

        <div class="player-area">
            <h2>ШІ: <span id="dealer-sum">0</span></h2>
            <div id="dealer-cards" class="cards"></div>
        </div>

        <div class="player-area">
            <h2>Ви: <span id="player-sum">0</span></h2>
            <div id="player-cards" class="cards"></div>
        </div>
        
        <div class="buttons">
            <button id="hit-btn">Взяти стар-картку</button>
            <button id="stay-btn">Зупинитися</button>
            <button id="deal-btn">Нова битва</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="blacjack.js"></script>
</body>

</html>
