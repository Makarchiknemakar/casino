<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="rulete.css">
</head>
<body>
    <a class="btn btn-primary" href="index.html" role="button">На головну</a>
    <div class="game-container">
        <div class="roulette-container">
            <div class="wheel"></div>
            <div class="numbers-wrapper"></div>
            <div class="arrow"></div>
        </div>

        <div class="game-board">
            <div class="number-grid">
                </div>
            <div class="bet-options">
                <div class="option" data-bet-type="color" data-bet-value="red">Червоне</div>
                <div class="option" data-bet-type="color" data-bet-value="black">Чорне</div>
                <div class="option" data-bet-type="parity" data-bet-value="even">Парне</div>
                <div class="option" data-bet-type="parity" data-bet-value="odd">Непарне</div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="info-box">
                <div>Баланс: <span id="balance">1000</span>$</div>
                <div>Поточна ставка: <span id="current-bet">0</span>$</div>
                <div id="status-message">Зробіть ставку</div>
            </div>
            <div class="bet-chips">
                <button class="chip active" data-value="1">1</button>
                <button class="chip" data-value="5">5</button>
                <button class="chip" data-value="10">10</button>
                <button class="chip" data-value="25">25</button>
                <button class="chip" data-value="100">100</button>
            </div>
            <div class="buttons">
                <button id="spin-btn" disabled>Крутити</button>
                <button id="clear-bet-btn">Очистити ставку</button>
            </div>
        </div>
    </div>
    
    <script src="rulete.js"></script>
</body>
</html>
